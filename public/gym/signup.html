<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form method="post" action"/signup">
        <input type="text" name="name" placeholder="이름"><br>
        <input type="text" name="host_name" placeholder="운영자 이름"><br>
        <input type="text" name="id" placeholder="아이디"><br>
        <input type="text" name="pw" placeholder="비밀번호"><br>
        <input type="text" name="phone" placeholder="전화번호"><br>
        <input type="text" name="location" placeholder="위치"><br>
        <input type="text" name="registration" placeholder="사업자 번호"><br>
        <input type="text" name="large" placeholder="지역, 대"><br>
        <input type="text" name="small" placeholder="지역, 소"><br>
        <input type="text" name="event" placeholder="종목"><br>
        <input type="submit" value="signup"/>
    </form>
</body>
</html>
